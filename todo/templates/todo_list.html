<!-- todo/templates/todo/todo_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>To-Do List</h2>
    <form method="post" action="{% url 'add_todo' %}">
        {% csrf_token %}
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Add new task" name="title" required>
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit">Add</button>
            </div>
        </div>
    </form>

    <ul class="list-group">
        {% for todo in todos %}
            <li class="list-group-item {% if todo.completed %}list-group-item-success{% endif %}">
                {{ todo.title }}
                <span class="float-right">
                    <a href="{% url 'complete_todo' todo.id %}" class="btn btn-sm btn-success">Complete</a>
                    <a href="{% url 'delete_todo' todo.id %}" class="btn btn-sm btn-danger">Delete</a>
                </span>
            </li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
